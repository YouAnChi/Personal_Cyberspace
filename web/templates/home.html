<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网络空间 - 主页</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 轮播图自定义样式 */
        .carousel {
            margin-bottom: 4rem;
        }
        .carousel-caption {
            bottom: 3rem;
            z-index: 10;
        }
        .carousel-item {
            height: 32rem;
            background-color: #777;
        }
        .carousel-item > img {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            height: 32rem;
            object-fit: cover;
        }
        
        /* 功能区域样式 */
        .feature-box {
            text-align: center;
            padding: 3rem 1.5rem;
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }
        .feature-box img {
            width: 140px;
            height: 140px;
            margin-bottom: 1.5rem;
        }
        .feature-box h2 {
            font-weight: 400;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/home">个人网络空间</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="/home">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog">博客</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="/login" class="btn btn-outline-light me-2">登录</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/images/slide1.svg" class="d-block w-100" alt="First slide">
                    <div class="container">
                        <div class="carousel-caption text-start">
                            <h1>欢迎来到我的个人空间</h1>
                            <p>这里记录着我的生活点滴和技术分享。</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/static/images/slide2.svg" class="d-block w-100" alt="Second slide">
                    <div class="container">
                        <div class="carousel-caption">
                            <h1>技术博客</h1>
                            <p>分享编程经验和技术见解。</p>
                            <p><a class="btn btn-lg btn-primary" href="/blog">浏览博客</a></p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/static/images/slide3.svg" class="d-block w-100" alt="Third slide">
                    <div class="container">
                        <div class="carousel-caption text-end">
                            <h1>加入讨论</h1>
                            <p>欢迎在评论区留下你的想法。</p>
                            <p><a class="btn btn-lg btn-primary" href="/login">立即登录</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container marketing">
            <div class="row">
                <div class="col-lg-4">
                    <div class="feature-box">
                        <img src="/static/images/blog-icon.svg" alt="博客">
                        <h2>博客空间</h2>
                        <p>在这里记录技术心得，分享生活感悟。</p>
                        <p><a class="btn btn-secondary" href="/blog">访问博客 &raquo;</a></p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="feature-box">
                        <img src="/static/images/gallery-icon.svg" alt="相册">
                        <h2>个人相册</h2>
                        <p>记录精彩瞬间，分享美好时光。</p>
                        <p><a class="btn btn-secondary" href="#">浏览相册 &raquo;</a></p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="feature-box">
                        <img src="/static/images/message-icon.svg" alt="留言">
                        <h2>留言板</h2>
                        <p>与我互动交流，分享你的想法。</p>
                        <p><a class="btn btn-secondary" href="#">写留言 &raquo;</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container">
        <p class="float-end"><a href="#">返回顶部</a></p>
        <p>&copy; 2024 个人网络空间</p>
    </footer>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
